# Docker Compose file for Dockhand with PostgreSQL
services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_01
    restart: always    
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: dockhand
      POSTGRES_PASSWORD: Stupido2017
      POSTGRES_DB: dockhand
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dockhand:
    image: fnsys/dockhand:latest
    container_name: dockhand_01
    restart: always    
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgres://dockhand:Stupido2017@postgres:5432/dockhand
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockhand_data:/app/data
    depends_on:
      - postgres

volumes:
  postgres_data:
  dockhand_data: